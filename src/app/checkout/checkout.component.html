
<div class="search-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <span class="close-btn"><i class="fas fa-window-close"></i></span>
                <div class="search-bar">
                    <div class="search-bar-tablecell">
                        <h3>Search For:</h3>
                        <input type="text" placeholder="Keywords">
                        <button type="submit">Search <i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end search area -->

<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
               
                    <h1>Check Out Product</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- check out section -->
<div class="checkout-section mt-150 mb-150">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="checkout-accordion-wrap">
                    <div class="accordion" id="accordionExample">
                        <div class="card single-accordion">
                            <div class="card-header" id="headingOne">
                                <h5 class="mb-0">
                                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        Billing Address
                                    </button>
                                </h5>
                            </div>

                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                                <div class="card-body">
                                    <div class="billing-address-form">
                                        <form action="index.html">
                                            <p><input type="text" placeholder="Name"></p>
                                            <p><input type="email" placeholder="Email"></p>
                                            <p><input type="text" placeholder="Address"></p>
                                            <p><input type="tel" placeholder="Phone"></p>
                                            <p><textarea name="bill" id="bill" cols="30" rows="10" placeholder="Say Something"></textarea></p>
                                           
                                    
                                        </form>
                                        <label for="payment-method"><h3>Payment Method</h3></label>
                                        <select id="payment-method" name="payment-method">
                                            <option value="credit-card">Credit Card</option>
                                            <option value="paypal">PayPal</option> 
                                
                                            <option value="apple-pay">Apple Pay</option>
                                            <option value="google-pay">Google Pay</option>
                                            <option value="bank-transfer">Bank Transfer</option>
                                        </select> 
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

            <div class="col-lg-4">
                <div class="order-details-wrap">
                    <table class="order-details">
                        <thead>

                            <tr>
                                <td>Product</td>
                                <td>price</td>
                                <td>Quantity</td>
                             
                            </tr>
                        </thead>
                       
                        <tbody class="order-details-body">
                      
                            <tr *ngFor="let item of items">
                                <td>
                                    <img [src]="item.images[0]" alt="{{ item.name }}" width="50" class="me-2"> <!-- Display product image in Product column -->
                                    {{ item.name }}
                                  </td>
                                <td>${{ item.price }}</td>
                                <td>{{ item. quantity }}</td>
                            </tr>
                        </tbody>
                        <tbody class="checkout-details">
                            <tr>
                               
                            <tr>
                                <td>Total</td>
                                <td>${{ total  }}</td>
                            </tr>
                        </tbody>
                    </table>

                    <a (click)="clearCart()  ; this.clicked=true" class="boxed-btn" >Place Order</a>
