   <section class="vh-100" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg"
                 
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  
                    
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form2Example17">Email address</label>
                      <input 
                        type="email" 
                        id="form2Example17" 
                        class="form-control form-control-lg" 
                        placeholder="Enter a valid email address" 
                        formControlName="email" 
                      />
                      <!-- Validation messages -->
                      <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.touched || registerForm.get('email')?.dirty)">
                        <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</div>
                        <div *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format.</div>
                      </div>
                    </div>
                    
                  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form2Example27">Password</label>
                      <input 
                        type="password" 
                        id="form2Example27" 
                        class="form-control form-control-lg" 
                        placeholder="Enter password" 
                        formControlName="password" >
                      
                      <!-- Validation messages -->
                      <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)">
                        <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</div>
                        <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long.</div>
                      </div>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">Sign up</button>

                        <p class="auth-text mb-5 pb-lg-2">
                           have an account? <a class="auth-link" (click)="goLogin()">login here</a>
                        </p>
                    </div>
  
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
