@if(isLoginView){
  <section class="vh-100" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form>
  
                    
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="email" 
                      name="email"
                      [(ngModel)]="userLogin.Email"
                      id="form2Example17" class="form-control form-control-lg" 
                      
                      />
                      <label class="form-label" for="form2Example17">Email address</label>
                    </div>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="password" id="form2Example27"
                      name="password"
                      [(ngModel)]="userLogin.password"
                       class="form-control form-control-lg"
                       />
                      <label class="form-label" for="form2Example27">Password</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init 
                      class="btn btn-dark btn-lg btn-block" type="button"
                      (click)="onLogin()"
                      >Login</button>
                    </div>
  
                    
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a 
                        style="color: #393f81;" (click)="isLoginView=false">Register here</a></p>
                    
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
}
@else {
  <section class="vh-100" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form>
  
                    
  
                    <h2 class="fw-normal mb-0 pb-2" style="letter-spacing: 1px;">SIGN UP </h2>
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="text" 
                      name="userName"
                      [(ngModel)]="userObj.userName"
                      id="form2Example17" class="form-control form-control-lg" 
                      
                      />
                      <label class="form-label" for="form2Example17">User Name</label>
                    </div>
  
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="email" 
                      name="email"
                      [(ngModel)]="userObj.Email"
                      id="form2Example17" class="form-control form-control-lg" 
                      
                      />
                      <label class="form-label" for="form2Example17">Email address</label>
                    </div>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="password" id="form2Example27"
                      name="password"
                      [(ngModel)]="userObj.password"
                       class="form-control form-control-lg"
                       />
                      <label class="form-label" for="form2Example27">Password</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init 
                      class="btn btn-dark btn-lg btn-block" type="button"
                      (click)="onRegister()"
                     
                      >Sign Up</button>
                    </div>
  
                   
                    <p class="mb-5 pb-lg-2" style="color: #393f81;"> have an account? <a 
                        style="color: #393f81;" (click)="isLoginView=true" >sign in</a></p>
                    
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
   
}
